<div class="flex min-h-screen w-full">
    <div id="main" class="flex flex-row frosted-glass m-auto w-2/3 px-8 py-20 rounded-md">
        <img id="login-img" src="/assets/login.svg" class="w-1/2 p-20" alt="">
        <div id="login-form" class="flex flex-col justify-center w-1/2 p-8">
            <h1 class="text-4xl mx-auto text-white">Welcome back!</h1>
            <span class="text-white mt-2 mb-4 w-full text-center text-xs">Please enter credentails to login</span>
            <div class="flex flex-col my-4">
                <label for="" class="text-white">Email</label>
                <lui-input class="w-full text-white" [type]="'text'" />
            </div>
            <div class="flex flex-col my-4">
                <label for="" class="text-white">Password</label>
                <lui-input class="w-full text-white" [type]="'password'" />
            </div>
            <div class="flex flex-col my-4">
                <lui-button class="w-full">Submit</lui-button>
            </div>
            <div class="flex">
                <span class="text-white mt-2 mb-4 w-full text-center text-xs">Don't have an account? <a
                        routerLink="/register" class="underline">Register</a></span>
            </div>
        </div>
    </div>
</div>
